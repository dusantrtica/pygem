<div class="modal-header">
	Edit Employee Position
</div>
<div class="modal-body">
	<div class="form">
		<div class="form-group">
			<p>{{employeeposition.jobtypetitle}}</p>
			<p>
				Active: <input type="checkbox" value="{{employeeposition.employeejobtypeactive}}" />
			</p>
			<div class="row">
				<div class="col-sm-6">
					From: {{employeeposition.employeejobtypestartdate | date: 'dd-MM-yyyy'}}
				</div>
				<div class="col-sm-6">
					To: {{employeeposition.employeepositionexpirationdate | date: 'dd-MM-yyyy'}}
				</div>
			</div>
		</div>
	</div>
</div>
