<p ng-class="getClass(eposition)" ng-click="openEmployeePositionModal(eposition)">
	<del ng-show="eposition.status=='expired'">{{eposition.jobtypetitle}}</del>
	<strong ng-show="eposition.status != 'expired'">{{eposition.jobtypetitle}}</strong>
	<br>
	<div class="row">
		<div class="col-sm-6">
			From: {{eposition.employeejobtypestartdate}}
		</div>
		<div class="col-sm-6">
			To: {{eposition.employeejobtypeexpirationdate}}
		</div>
	</div>
</p>
